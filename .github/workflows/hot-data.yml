name: hot-data

on:
  workflow_dispatch: {}
  schedule:
    # Run every 15 minutes (closer to real cadence on GitHub free tier)
    - cron: "*/15 * * * *"

concurrency:
  group: hotdata
  cancel-in-progress: true

jobs:
  hot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (yfinance only)
        run: |
          python -m pip install --upgrade pip
          pip install yfinance

      - name: Generate hot.json
        run: |
          python backend/app/hot_data.py

      - name: Checkout hotdata branch into subdir
        uses: actions/checkout@v4
        with:
          ref: hotdata
          fetch-depth: 0
          path: hotdata

      - name: Commit and push hot.json to hotdata
        run: |
          mkdir -p hotdata/data/public
          cp -f data/public/hot.json hotdata/data/public/hot.json
          cd hotdata
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/public/hot.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "hot: update price [skip ci]"
            git push origin HEAD:hotdata
          fi


