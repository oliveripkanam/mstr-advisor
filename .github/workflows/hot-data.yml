name: Hot Data Updates

on:
  schedule:
    - cron: '*/10 * * * 1-5'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  hot:
    runs-on: ubuntu-latest
    concurrency:
      group: hot-data
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Switch to hotdata branch
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin
          if git ls-remote --exit-code origin hotdata >/dev/null 2>&1; then
            git checkout hotdata
          else
            git checkout -b hotdata
          fi

      - name: Generate hot.json
        run: |
          python backend/app/hot_data.py

      - name: Commit and push if changed
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/public/hot.json
          if git diff --cached --quiet; then
            echo "No changes in hot.json"
            exit 0
          fi
          git commit -m "hot: update hot.json"
          git push origin hotdata


