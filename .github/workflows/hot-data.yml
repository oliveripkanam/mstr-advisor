name: hot-data

on:
  workflow_dispatch: {}
  schedule:
    # Attempt every minute; GitHub may coalesce to ~5 minutes, which is fine for free tier
    - cron: "*/1 * * * *"

concurrency:
  group: hotdata
  cancel-in-progress: true

jobs:
  hot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (yfinance only)
        run: |
          python -m pip install --upgrade pip
          pip install yfinance

      - name: Generate hot.json
        run: |
          python backend/app/hot_data.py

      - name: Switch to hotdata branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git fetch origin hotdata:hotdata || true
          git checkout hotdata || git checkout --orphan hotdata
          mkdir -p data/public
          cp -f data/public/hot.json data/public/hot.json
          git add data/public/hot.json
          git commit -m "hot: update price [skip ci]" || echo "No changes"
          git push origin hotdata


