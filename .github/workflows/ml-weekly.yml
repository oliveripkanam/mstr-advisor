name: Weekly ML Pipeline

on:
  workflow_dispatch:
  schedule:
    # Every Monday at 22:15 UTC
    - cron: '15 22 * * 1'

jobs:
  ml_weekly:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install scikit-learn

      - name: Ensure latest baseline artifacts exist
        shell: bash
        run: |
          python backend/app/normalize_mstr.py
          python backend/app/build_status.py
          python backend/app/features_mstr.py
          python backend/app/crossasset_mstr.py

      - name: Generate labels (5d)
        shell: bash
        run: |
          python backend/app/labels_mstr.py

      - name: Train ML (v1) and output latest probs
        shell: bash
        run: |
          python backend/app/train_ml_mstr.py

      - name: Combine baseline with ML under safety rails
        shell: bash
        run: |
          python backend/app/combine_baseline_ml.py

      - name: Commit updated ML artifacts
        shell: bash
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No ML changes to commit"
            exit 0
          fi
          git commit -m "ci: weekly ML artifacts (labels, probs, combined) [skip ci]"
          # Rebase to avoid non-fast-forward push failures
          git pull --rebase origin main || true
          git push origin HEAD:main


