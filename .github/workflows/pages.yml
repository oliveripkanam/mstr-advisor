name: pages

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static site
        run: |
          rm -rf dist
          mkdir -p dist
          cp -r frontend/* dist/
          mkdir -p dist/data/public
          cp -r data/public/* dist/data/public/ || true
          # Add repo logo as favicon if present
          if [ -f mstrmonitorlogo.png ]; then cp mstrmonitorlogo.png dist/favicon.png; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


