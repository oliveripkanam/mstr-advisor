name: Integration (Manual)

on:
  workflow_dispatch:

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify JSON artifacts validity
        shell: bash
        run: |
          set -e
          python - <<'PY'
          import json,glob,os
          for p in glob.glob('data/public/*.json'):
              with open(p,'r',encoding='utf-8') as f:
                  json.load(f)
              print('OK', os.path.basename(p))
          PY

      - name: Frontend build dry-run
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          cd frontend
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund
          npm run build --if-present


