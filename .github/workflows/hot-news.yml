name: Hot News Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 13-21 * * 1-5'  # every 30 minutes during US market hours (approx)

jobs:
  news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main (full repo)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run news monitor (on main)
        run: |
          python backend/app/news_monitor.py

      - name: Switch to latest hotdata branch
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin hotdata || true
          if git rev-parse --verify origin/hotdata >/dev/null 2>&1; then
            git checkout -B hotdata origin/hotdata
          else
            git checkout -B hotdata
          fi

      - name: Commit changes (if any)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/public/news*.json || true
          if git diff --cached --quiet; then
            echo "No news changes"
            exit 0
          fi
          git commit -m "news: update news.json and news_score.json [skip ci]"
          # Rebase in case remote moved since fetch
          git pull --rebase origin hotdata || true
          git push origin hotdata


