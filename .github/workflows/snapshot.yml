name: snapshot

on:
  workflow_dispatch: {}
  schedule:
    # Run hourly to keep scores relatively fresh; cheap enough on Actions
    - cron: "0 * * * *"

concurrency:
  group: snapshot
  cancel-in-progress: true

jobs:
  build-snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate model snapshot
        run: |
          python backend/app/compute_snapshot.py

      - name: Commit and push snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/public/model_snapshot.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "snapshot: update model_snapshot.json [skip ci]"
            git push
          fi
